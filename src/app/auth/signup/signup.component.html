<mat-card *ngIf="!isLoading">

  <div>
    <h1 class="signup-header">SIGN UP</h1>
  </div>

  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">

    <mat-form-field>
      <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input name="password" type="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>

      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Sign Up</button>

  </form>

</mat-card>

<mat-card *ngIf="">
  <p class="email-alert">Email is already in use.</p>
</mat-card>
